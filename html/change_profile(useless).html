<!DOCTYPE html>
<html lang="en">
<head>
  <title>change profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>input your information below</h2>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Username:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="pwd">Old Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter old password">
    </div>
    <div class="form-group">
      <label for="pwd">New Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter new password">
    </div>
    <div class="form-group">
      <label for="pwd">Retype your new Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="retype new password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
